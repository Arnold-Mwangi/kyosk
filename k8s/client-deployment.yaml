apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: kirigwidev/client:latest
          ports:
            - containerPort: 80
          env:
            - name: NEXT_PUBLIC_BASE_URL
              value: "http://client-service:80" # Use Kubernetes service URL for frontend
            - name: BACKEND_API_URL
              value: "http://server-service:8080/kyosk/api/v1/books" # Use Kubernetes service URL for backend
